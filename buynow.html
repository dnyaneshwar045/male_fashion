<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - E-Commerce Website</title>
    <link rel="stylesheet" type="text/css" href="buynow.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <ul class="menu-items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="buy-now">
        <div class="container">
            <h2>Product Details</h2>
            <div class="product-info">
                <img id="product-img" src="" alt="Product Image">
                <div class="product-description">
                    <h3 id="product-name"></h3>
                    <div class="price">
                        <span id="product-price"></span>
                    </div>
                    <div class="buy-button">
                        <button id="purchase-btn">Complete Purchase</button>
                    </div>
                </div>
            </div>
            <div id="checkout-form" style="display:none; margin-top:30px;">
                <h3>Shipping & Payment Details</h3>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                    <div class="form-group">
                        <label for="card">Card Number</label>
                        <input type="text" id="card" name="card" maxlength="16" required>
                    </div>
                    <button type="submit">Place Order</button>
                </form>
            </div>
            <div id="order-success" style="display:none; margin-top:30px;">
                <h3>Thank you for your purchase!</h3>
                <p>Your order has been placed successfully.</p>
                <a href="index.html">Continue Shopping</a>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <p>&copy; 2023 E-Commerce Website. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Parse URL parameters and display product info
        const params = new URLSearchParams(window.location.search);
        document.getElementById('product-name').textContent = params.get('name') || 'Product Name';
        document.getElementById('product-price').textContent = params.get('price') ? '$' + params.get('price') : '';
        document.getElementById('product-img').src = params.get('img') || '';
        document.getElementById('product-img').alt = params.get('name') || 'Product Image';

        // Show checkout form on Complete Purchase
        document.getElementById('purchase-btn').onclick = function() {
            document.getElementById('checkout-form').style.display = 'block';
            document.getElementById('purchase-btn').style.display = 'none';
        };

        // Handle order form submission
        document.getElementById('orderForm').onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('checkout-form').style.display = 'none';
            document.getElementById('order-success').style.display = 'block';
        };
    </script>
</body>
